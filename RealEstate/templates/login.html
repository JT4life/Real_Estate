{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block title %}
    login
{% endblock %}

{% block content %}

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    body {
  margin: 0;
  padding: 0;

  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-1/2 md:w-2/3 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 mx-auto" >
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900" align="center">Login</h1>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                             {% csrf_token %}

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input class="sm:w-64 w-40 bg-gray-100 rounded sm:mr-4 mr-2 border border-gray-400 focus:outline-none focus:border-green-500 text-base py-2 px-4" type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input class="sm:w-64 w-40 bg-gray-100 rounded sm:mr-4 mr-2 border border-gray-400 focus:outline-none focus:border-green-500 text-base py-2 px-4"type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div >
                                {% for msg in messages %}
                                       {{ msg }}
                                {% endfor %}
                            </div>
                            <div class="form-group">
                               <br>    <button type="submit" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Login</button>
                                  <br> <a href="{% provider_login_url 'google' %}">Login with Google</a>
                                <br><h1>Don't have account register here</h1>



                                <br><a href="{% url 'signup' %}" ><button type="button" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">SignUp</button></a>

                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
